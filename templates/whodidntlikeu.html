{% extends 'bootstrap/base.html' %}
{% block head %}
  <title> Who Didn't Like you</title>
{% endblock %}
{%block body %}
<div class="container bg-light" style="max-height: 600px;overflow:scroll;">
  <div style="color:#3a373b;font-family:'fantasy';font-size:19px;">
  <center>People Who Follow you and Didn't like any of your posts <br><em>Total</em> <span class="badge badge-danger badge-pill">{{ didntlikeutotal }}</span></center>
<br></div>
  <ul class="list-group list-group-flush" style='color:#cd1189'>
    {% for ghost in didntlikeulist %}
    <li class="list-group-item">
      <img src="{{ghost.profile_pic_url}}" class="rounded-circle" style="width: 50px; height:50px;">
      <left>{{ghost.username}}<left>
    <a class="nav-link" target="_blank" href="https://instagram.com/{{ghost.username}}" style='float:right;color: #cd1189;'><b>Visit</b></a>
    </li>

    {% endfor %}




  </ul>
  </div>
</div>
{%endblock%}
