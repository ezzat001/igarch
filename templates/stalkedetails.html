{% extends 'bootstrap/base.html' %}
{% block head %}
  <title> Stalk  Accounts </title>
{% endblock %}
{%block body%}
<div class="container bg-light" style="max-height: 600px;overflow:scroll;">
  <div style="color:#3a373b;font-family:'fantasy';font-size:14px;">

    <center><em><b>Details</b></em> <span class="badge badge-danger badge-pill"></span></center>

  <br><br>
<div class="table-responsive">
      <table class="table" style='color:#cd1189'>
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">User</th>
            <th scope="col">Action</th>
            <!--<th scope="col">Target</th>-->
          </tr>
        </thead>
        <tbody>
          {% for action in actionlist %}

          <tr>
            <th scope="row">
              <img src="{{action.pic}}" class="rounded-circle" style="width: 50px; height:50px;">

            </th>

            <td><br>{{action.on_user}}</td>
            <td><br>{{action.action}}</td>
            <!--<td><br>{{action.stalked_account}}</td>-->

          </tr>
            {% endfor %}


        </tbody>
      </table>
    </div>
  </div>
</div>
{%endblock%}
